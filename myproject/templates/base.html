{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Musafir{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> {% block stylesheet %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-left" href="{% url 'view_cabs' %}"><img style="height: 32px;" src="{% static 'img\logo_Musafir.png' %}"></a>
            <div class="" id="mainMenu">
                {% if user.is_authenticated %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Log out</a>
                    <a href="#" class="btn btn-primary ml-2">{{ user.username }}</a>
                    <!--add user details url-->
                </form>
                {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}

</body>

</html>
